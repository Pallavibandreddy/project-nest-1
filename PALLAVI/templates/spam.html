28052005<!DOCTYPE html>
<html>
<head>
    <title>Email Spam Classifier</title>
</head>
<body>
    <h1>Welcome to the Email Spam Classifier</h1>
    <p>This web application provides a basic demonstration of email classification.</p>
    
    <form>
        <label for="email">Enter an email:</label>
        <input type="text" id="email" name="email" required>
        <button type="button" onclick="classifyEmail()">Classify</button>
    </form>
    
    <p id="result"></p>

    <script>
        function classifyEmail() {
            var randomResult = Math.random() < 0.5 ? "Spam" : "Not Spam";
            document.getElementById("result").textContent = "Classification result: " + randomResult;
        }
    </script>
</body>
</html>
